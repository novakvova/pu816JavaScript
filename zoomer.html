    <script src="/node_modules/js-image-zoom/js-image-zoom.js"></script>

    <script>


        var options = {
            width: 400,
            zoomWidth: 500,
            img: "/images/img_girl.jpg",
            offset: { vertical: 0, horizontal: 10 }
        };

        window.imageZoom =
            new ImageZoom(document.getElementById("img-container"), options);

        window.onload = function () {
            let btnChageImage = document.getElementById("chageImage");
            btnChageImage.onclick = function () {
                console.log("Hello click btn");
                options.img = "https://www.primefaces.org/wp-content/uploads/2018/01/primereact-140.jpg";
                window.imageZoom.kill();
                window.imageZoom = new ImageZoom(document.getElementById("img-container"), options);

            };
        }
